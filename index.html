<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Overpass">
  <link rel="stylesheet" type="text/css" href="style.css"/>  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main id="box-1" class="box">
        <button class="circle">
          <div class="star"><img src="/images/icon-star.svg" alt="star"></div>
        </button>
        <div class="header">
          How did we do?
        </div>
        <div class="paragraph">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </div>
        <div class="ratings">
          <button class="circle"><span class="number">1</span></button>
          <button class="circle"><span class="number">2</span></button>
          <button class="circle"><span class="number">3</span></button>
          <button class="circle"><span class="number">4</span></button>
          <button class="circle"><span class="number">5</span></button>
        </div>
        <div>
          <a href="thank you.html"><button id="submit">SUBMIT</button></a>
        </div>
  </main>
</body>
</body>
</html>
