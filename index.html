<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Overpass">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
  <div id="box-1" class="box">
        <button class="circle">
          <div class="star"><img src="/images/icon-star.svg" alt="star"></div>
        </button>
        <h1 class="header">
          How did we do?
        </h1>
        <div class="paragraph">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </div>
        <div class="ratings">
          <button value="1" class="circle" onclick="storeVar(this.value)">1</button>
          <button value="2" class="circle" onclick="storeVar(this.value)">2</button>
          <button value="3" class="circle" onclick="storeVar(this.value)">3</button>
          <button value="4" class="circle" onclick="storeVar(this.value)">4</button>
          <button value="5" class="circle" onclick="storeVar(this.value)">5</button>
        </div>
        <div>
          <button id="submit">SUBMIT</button>
        </div>
      </div>
        <!-- Thank You Page -->
        <div id="box-2" class="hidden">
          <div class="image">
            <img src="/images/illustration-thank-you.svg" alt="phone showing credit card">
          </div>
          <p class="user-rating paragraph">You selected <span id="num"></span> out of 5.</p>
          <div class="header">Thank you!
          </div>
          <div class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</div>
        </div>
  </main>
  <script src="/script.js"></script>
</body>
</body>
</html>
